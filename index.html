<!DOCTYPE html>
<html>
<head>
    <title>enter the electronic_store</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Times New Roman, serif;
            background-color: white;
            color: black;
            margin: 0;
            padding: 20px;
            font-size: 14px;
            text-align: center;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        h2 {
            font-size: 18px;
            margin: 20px 0 10px 0;
        }
        
        button {
            font-family: Times New Roman, serif;
            font-size: 14px;
            padding: 5px 15px;
            margin: 5px;
            background-color: #eeeeee;
            border: 2px outset #eeeeee;
            cursor: pointer;
        }
        
        button:active {
            border: 2px inset #eeeeee;
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        input[type="text"], input[type="email"] {
            font-family: Times New Roman, serif;
            font-size: 14px;
            padding: 5px;
            margin: 5px;
            border: 1px solid #cccccc;
        }
        
        .album-container {
            display: inline-block;
            perspective: 1000px;
            margin: 10px;
        }
        
        .album-cover {
            width: 300px;
            height: 300px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s;
            cursor: pointer;
            transform-origin: center;
        }
        
        .album-cover.flipped {
            transform: rotateY(180deg);
        }
        
        .cover-front, .cover-back {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            backface-visibility: hidden;
            border: 1px solid black;
        }

        .cover-back {
            transform: rotateY(180deg);
        }
        
        .status {
            margin: 10px 0;
            font-weight: bold;
        }
        
        .info {
            margin: 15px 0;
            font-size: 12px;
            color: #666666;
        }
        
        .listener-log {
            max-width: 600px;
            margin: 20px auto;
            text-align: left;
            border: 1px solid #cccccc;
            padding: 15px;
            background-color: #f9f9f9;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .log-entry {
            margin: 5px 0;
            font-size: 12px;
            color: #333333;
        }
        
        .log-entry.new {
            background-color: #ffffcc;
            padding: 2px 4px;
            animation: highlight 2s ease-out forwards;
        }
        
        @keyframes highlight {
            0% { background-color: #ffffcc; }
            100% { background-color: transparent; }
        }
        
        .customize-form {
            margin: 15px 0;
            padding: 10px;
            border: 1px solid #cccccc;
            background-color: #f5f5f5;
            display: inline-block;
        }
        
        .customize-form input {
            margin: 3px;
        }
        
        .customize-form label {
            font-size: 12px;
            margin-right: 5px;
        }
        
        .loading {
            opacity: 0.6;
        }
        
        .error {
            color: #cc0000;
            font-size: 12px;
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <h1>electronic_store</h1>
    
    <div class="album-container">
        <div class="album-cover" onclick="flipCover()">
            <img class="cover-front" src="Electronic Store Plug N Play Front.jpg" alt="Plug N Play – electronic_store">
            <img class="cover-back" src="Electronic Store Plug n Play Back.jpg" alt="Plug N Play – electronic_store">
        </div>
    </div>

    <br><br>

    <button onclick="togglePlay()" id="playButton">PLAY</button>

    <div class="info">
        <p>Stream position: <span id="position">--:--</span></p>
    </div>

    <div class="customize-form">
        <label for="customName">Name:</label>
        <input type="text" id="customName" placeholder="Leave blank for random appliance">
        <label for="customLocation">Location:</label>
        <input type="text" id="customLocation" placeholder="Leave blank for random location">
        <br>
        <label for="userEmail">Email (required to customize):</label>
        <input type="email" id="userEmail" placeholder="your@email.com">
        <div id="errorMessage" class="error"></div>
    </div>

    <h2>Who's Listening <button onclick="refreshLog()" id="refreshButton">Refresh</button></h2>
    <div class="listener-log" id="listenerLog">
        <div class="log-entry">Loading...</div>
    </div>

    <audio id="radioStream" preload="none">
        <source src="https://meek-fox-78808e.netlify.app/audio/250820 electronic store plug n play concatenated.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const audio = document.getElementById('radioStream');
        const positionSpan = document.getElementById('position');
        const playButton = document.getElementById('playButton');
        const listenerLog = document.getElementById('listenerLog');
        const errorMessage = document.getElementById('errorMessage');
        const refreshButton = document.getElementById('refreshButton');
        
        // Radio loop configuration
        const LOOP_DURATION = 677; // 11:17 total length in seconds
        const STREAM_START_TIME = new Date('2025-01-01T00:00:00Z'); // Arbitrary reference point
        
        // Track list with timestamps
        const TRACKS = [
            { time: 0, title: "Work Me" },
            { time: 109, title: "Validate" },
            { time: 221, title: "Came Out Like a Frog" },
            { time: 270, title: "In Your Room" },
            { time: 393, title: "Passion Of the Sky" },
            { time: 527, title: "Groovy" },
            { time: 615, title: "Real Madrid" }
        ];
        
        let isPlaying = false;
        let positionInterval;
        
        // API endpoints
        const API_BASE = '/.netlify/functions/listener-log';
        
        function clearError() {
            errorMessage.textContent = '';
        }
        
        function showError(message) {
            errorMessage.textContent = message;
        }
        
        async function loadLog() {
            try {
                refreshButton.disabled = true;
                refreshButton.textContent = 'Loading...';
                
                const response = await fetch(API_BASE);
                if (!response.ok) {
                    throw new Error('Failed to load log');
                }
                
                const data = await response.json();
                displayLogEntries(data.entries);
                
            } catch (error) {
                console.error('Error loading log:', error);
                listenerLog.innerHTML = '<div class="log-entry">Error loading listener log</div>';
            } finally {
                refreshButton.disabled = false;
                refreshButton.textContent = 'Refresh';
            }
        }
        
        function displayLogEntries(entries) {
            listenerLog.innerHTML = '';
            
            if (!entries || entries.length === 0) {
                listenerLog.innerHTML = '<div class="log-entry">No listeners yet...</div>';
                return;
            }
            
            entries.forEach(entry => {
                const logEntry = document.createElement('div');
                logEntry.className = 'log-entry';
                logEntry.textContent = `${entry.name} listened from ${entry.location}`;
                listenerLog.appendChild(logEntry);
            });
        }
        
        async function addLogEntry() {
            const customName = document.getElementById('customName').value.trim();
            const customLocation = document.getElementById('customLocation').value.trim();
            const userEmail = document.getElementById('userEmail').value.trim();
            
            clearError();
            
            try {
                playButton.disabled = true;
                playButton.textContent = 'Adding...';
                
                const response = await fetch(API_BASE, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        customName,
                        customLocation,
                        email: userEmail
                    })
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to add log entry');
                }
                
                const data = await response.json();
                
                // Update display with new entries
                displayLogEntries(data.entries);
                
                // Highlight the new entry
                const firstEntry = listenerLog.querySelector('.log-entry');
                if (firstEntry) {
                    firstEntry.classList.add('new');
                }
                
                return true;
                
            } catch (error) {
                console.error('Error adding log entry:', error);
                showError(error.message);
                return false;
            } finally {
                playButton.disabled = false;
                playButton.textContent = 'PLAY';
            }
        }
        
        function refreshLog() {
            loadLog();
        }
        
        function getCurrentStreamPosition() {
            const now = new Date();
            const elapsed = (now - STREAM_START_TIME) / 1000; // seconds since stream "started"
            return elapsed % LOOP_DURATION; // current position in loop
        }
        
        function getCurrentTrack(position) {
            // Find the current track based on position
            for (let i = TRACKS.length - 1; i >= 0; i--) {
                if (position >= TRACKS[i].time) {
                    return TRACKS[i];
                }
            }
            return TRACKS[0]; // Default to first track
        }
        
        function updatePositionDisplay() {
            if (isPlaying) {
                const position = getCurrentStreamPosition();
                const currentTrack = getCurrentTrack(position);
                const minutes = Math.floor(position / 60);
                const seconds = Math.floor(position % 60);
                positionSpan.textContent = `${minutes}:${seconds.toString().padStart(2, '0')} - ${currentTrack.title}`;
            }
        }
        
        async function togglePlay() {
            if (isPlaying) {
                // Stop playing
                audio.pause();
                isPlaying = false;
                playButton.textContent = "PLAY";
                positionSpan.textContent = "--:-- - play some music already";
                
                if (positionInterval) {
                    clearInterval(positionInterval);
                }
            } else {
                // Add log entry when starting to play
                const success = await addLogEntry();
                if (!success) {
                    return; // Don't start playing if log entry failed
                }
                
                // Start playing
                playButton.textContent = "STOP";
                
                // Calculate where we should be in the stream
                const streamPosition = getCurrentStreamPosition();
                
                audio.currentTime = streamPosition;
                audio.loop = true;
                
                audio.play().then(() => {
                    isPlaying = true;
                    
                    // Update position display every second
                    positionInterval = setInterval(updatePositionDisplay, 1000);
                    updatePositionDisplay();
                    
                }).catch(error => {
                    playButton.textContent = "PLAY";
                    console.log('Playbook error:', error);
                });
            }
        }
        
        // Handle audio events
        audio.addEventListener('error', () => {
            playButton.textContent = "PLAY";
            isPlaying = false;
        });
        
        // Album cover flip functionality
        function flipCover() {
            const cover = document.querySelector('.album-cover');
            cover.classList.toggle('flipped');
        }
        
        // Load log on page load
        window.addEventListener('load', () => {
            loadLog();
        });
        
        // Auto-refresh log every 30 seconds
        setInterval(loadLog, 30000);
    </script>
</body>
</html>
